<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screen capture demo</title>
  </head>
  <body>
    Chromium <script>document.write(process.versions.chrome)</script>,
    Electron <script>document.write(process.versions.electron)</script>
    <p><input id='captureScreens' type='button' value='Capture screens'/></p>
    <div id='screenNames'></div>
    <div id='screenInfo'></div>
    <canvas id='thumbnailCanvas'></canvas>
    <div id='screenVideos'></div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
